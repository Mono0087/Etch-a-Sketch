<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./style.css">
    <title>Etch-a-Sketch</title>
</head>

<body>
    <div class="container">
        <div class="box">
            <h1>Etch-a-Sketch</h1>
            <div class="control_panel">
                <div class="brush_color">
                    <p>Set brush color</p>
                    <button class="random_color btn">Random</button>
                    <button class="default_color btn">Default</button>
                </div>
                <div class="set_panel">
                    <label for="amount">Set amount</label>
                    <input id="amount" value="16" type="number" min="4" max="100">
                </div>
                <button class="btn-set btn">Set</button>
                <button class="btn-reset btn">Reset</button>
            </div>
            <div class="sketch_field"></div>
        </div>
    </div>
    <script src="./main.js"></script>
</body>

</html>
