<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./style.css">
    <title>Etch-a-Sketch</title>
</head>

<body>
    <div class="container">
        <div class="box">
            <h1>Etch-a-Sketch</h1>
            <div class="control_panel">
                <div class="brush_color">
                    <p>Set brush color</p>
                    <div class="color_buttons">
                        <button id="default_color" class="btn">Default</button>
                        <button id="random_color" class="btn">Random</button>
                        <button id="shading_color" class="btn">Shading</button>
                    </div>
                </div>
                <div class="set_panel">
                    <div class="set_panel-input">
                        <label for="size-amount">Set size: <span id="size-number">16x16</span></label>
                        <input id="size" value="16" type="range" min="4" max="64">
                    </div>
                    <div class="set_panel-buttons">
                        <button class="btn-set btn">Set</button>
                        <button class="btn-reset btn">Reset</button>
                    </div>
                </div>
            </div>
            <div class="sketch_field" draggable="false"></div>
        </div>
    </div>
    <script src="./main.js"></script>
</body>

</html>
